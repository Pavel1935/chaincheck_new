[pytest]
testpaths = test
addopts = -ra
markers =
    smoke: критический минимальный набор (ежедневно/на каждом коммите)
    critical: важные бизнес-сценарии
    regression: расширенный регресс
    smoke: критический быстрый набор
    smoke_ui: критический e2e через UI
    critical: бизнес-критика
    regression: расширенная регрессия
addopts = -ra%